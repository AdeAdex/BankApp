<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="adexApp.css" />
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css" rel="stylesheet">
    <title>Adex Bank registrationPage1</title>
  </head>
  <body onload="validateAccNoOnload()">
    <div class="main-main">
    <div class="w-100 login d-flex justify-content-between">
      <div class="d-flex text-white mt-auto mb-auto">
        <i class="fas fa-angle-left fs-1" onclick="goBack()"></i>
        <h4>Registration 1/3</h4>
      </div>
      <img src="pic/ade.png" alt="" class="login-img" />
    </div>
    <div class="login-main p-4">
      <div class="mb-4">
        <label for="validationCustom02" class="form-label fw-bold"
          >Account Number</label
        >
        <input
          type="number" maxlength="10"
          class="login-input form-control form-control-lg"
          id="regAccNo" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==10) return false;" onkeyup="validateAccNo()"
          value=""
          required
          placeholder="Account Number"
        />
      </div>
      <div class="w-100 terms">By registering I agree to Adex Bank's <a href="" class="text-danger text-decoration-none">Terms</a> and <a href="" class="text-danger text-decoration-none">Privacy</a>  <a href="" class="text-danger text-decoration-none">Policy</a> </div>
      <div>
        <button
          class="btn btn-secondary w-100 mt-3 mb-4 pt-3 pb-3 text-uppercase"
          id="continueBtn"
          onclick="continueReg()"
        >
          continue
        </button>
      </div>
    </div>
  </div>
    <script src="adexApp.js"></script>
    <script src="bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
