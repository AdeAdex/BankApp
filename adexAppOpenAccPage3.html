<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="adexApp.css" />
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap.css" />
    <title>Adex Bank Open Account Page 3</title>
  </head>
  <body>
    <div class="w-100 login d-flex justify-content-between">
      <div class="d-flex text-white mt-auto mb-auto">
        <i
          class="fas fa-angle-left fs-1"
          onclick="goBack()"
        ></i>
        <h4>Open Account</h4>
      </div>
      <img src="pic/ade.png" alt="" class="login-img" />
    </div>
    <div class="w-100 text-center" style="margin-top: 60px">
      <img
        src="pic/adexOpenAcc.jpg"
        alt=""
        class="w-100 bg-black position-fixed"
        style="
          object-fit: 10% 20%;
          object-position: 10% 10%;
          top: 60px;
          left: 0;
        "
      />
    </div>
    <div
      class="bg-light position-fixed w-100 px-4 py-4"
      style="
        border-top-left-radius: 30px;
        border-top-right-radius: 30px;
        z-index: 2;
        top: 33%;
        bottom: 0;
        overflow-y: scroll;
      "
    >
      <div class="w-100 d-flex gap-4 my-4">
        <span
          class="py-2 px-3 fw-bold"
          style="
            background-color: rgba(128, 128, 128, 0.396);
            border-radius: 20px;
          "
          >Step 3 of 5</span
        >
        <h5 class="my-auto">Provide us some details</h5>
      </div>
      <h3 class="d-flex justify-content-start text-start mt-5 mb-4">
        Nice , now tell us a few things about you..
      </h3>
      <div class="w-100 d-grid">
        <div class="mb-4">
          <label
            for="validationCustom02"
            class="form-label w-100 fs-3"
            >Gender</label
          >
          <select
            class="form-select  form-select-md w-100"
            aria-label=".form-select-md"
            id="gender"
          >
            <option value=""></option>
            <option value="dev">Male</option>
            <option value="bank">Female</option>
            <option value="lagos">Others</option>
          </select>
        </div>
        <div class="mb-4">
          <label
            for="validationCustom02"
            class="form-label w-100 fs-3"
            >Marital Status</label
          >
          <select
            class="form-select  form-select-md w-100"
            aria-label=".form-select-md"
            id="mStatus"
          >
            <option value=""></option>
            <option value="dev">Single</option>
            <option value="bank">Married</option>
            <option value="lagos">Divorce</option>
            <option value="lagos">Separated</option>
            <option value="lagos">Widowed</option>
          </select>
        </div>
        <div class="mb-4">
          <label
            for="validationCustom02"
            class="form-label w-100 fs-3"
            style="text-align: left"
            >First Name</label
          >
          <input type="text" class="form-control form-control-md text-capitalize" id="fName" />
        </div>
        <div class="mb-4">
          <label
            for="validationCustom02"
            class="form-label w-100 fs-3"
            style="text-align: left"
            >Middle Name</label
          >
          <input type="text" class="form-control form-control-md text-capitalize" id="mName" />
        </div>
        <div class="mb-4">
          <label
            for="validationCustom02"
            class="form-label w-100 fs-3"
            style="text-align: left"
            >Last Name</label
          >
          <input type="text" class="form-control form-control-md text-capitalize" id="lName" />
        </div>
        <div class="mb-4">
          <label
            for="validationCustom02"
            class="form-label w-100 fs-3"
            style="text-align: left"
            >Preferred Title</label
          >
          <select name="" id="pTitle" class="form-select form-select-md w-100"
          aria-label=".form-select-lg example">
            <option value="miss" class="w-100">Miss</option>
            <option value="mr" class="w-100">Mr</option>
            <option value="mrs" class="w-100">Mrs</option>

            <optgroup label="Dr" class="w-100">
              <option value="dr">Dr</option>
              <option value="drMrs">Dr.(Mrs)</option>
            </optgroup>
            <optgroup label="Chief" class="w-100">
              <option value="chief">Chief</option>
              <option value="chiefMrs">Chief(Mrs)</option>
            </optgroup>
            <optgroup label="Rev." class="w-100">
              <option value="rev">Rev.</option>
              <option value="revMrs">Rev.(Mrs)</option>
            </optgroup>
          </select>
        </div>
        <div class="mb-4">
          <label
            for="validationCustom02"
            class="form-label w-100 fs-3"
            style="text-align: left"
            >Mobile Number</label
          >
          <input type="text" class="form-control form-control-md" id="mNumber" />
        </div>
        <div class="mb-4">
          <label
            for="validationCustom02"
            class="form-label w-100 fs-3"
            style="text-align: left"
            >Email Address</label
          >
          <input type="text" class="form-control form-control-md" id="eAddress" />
        </div>
      </div>
      <div class="w-100 d-grid gap-4 mt-3 mb-2">
        <button
          class="btn form-control p-2 text-white text-capitalize fs-1 my-3"
          style="background-color: rgb(235, 0, 0); border-radius: 12px"
          onclick="toOpenAcc4()"
        >
          next
        </button>
        <!-- <div class="fs-3 d-flex justify-content-center">
          <a href="" class="text-decoration-none">Go Back</a>
        </div> -->
      </div>
    </div>
    <script src="adexApp.js"></script>
    <script src="bootstrap.js"></script>
  </body>
</html>
