<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="adexApp.css" />
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css" rel="stylesheet">
    <title>Adex Settings Page</title>
  </head>
  <body onload="myPro()">
    <div class="main-main">
    <div class="w-100 login d-flex justify-content-between">
      <div class="d-flex text-white mt-auto mb-auto">
        <i
          class="fas fa-bars fs-3"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions"
          aria-controls="offcanvasWithBothOptions"
        ></i>
        <h4>Settings</h4>
      </div>
      <img src="pic/ade.png" alt="" class="login-img" />
    </div>
    <div
      id="toAirtimetoTransferModal"
      data-bs-dismiss="modal"
      class="text-uppercase d-none"
      onclick="pasteYourValue()"
    ></div>
    <div
      class="px-0 pt-0 bg-light w-100"
      style="margin-top: 60px; padding-bottom: 65px"
    >
    <div class="d-grid w-100 justify-content-center">
      <img src="pic/avatar.png" alt="" style="width: 100px;" class="mx-auto">
      <div id="myProfileName" class="text-uppercase mb-4 fw-bold fs-3"></div>
    </div>
      <div class="d-flex flex-column w-100">
        <button
          class="btn btn btn-white border border-top border-1 d-flex justify-content-between w-100 form-control py-3 bg-white"
        >
          Manage Beneficiary <i class="fas fa-angle-right"></i>
        </button>
        <button
          class="btn btn btn-white border border-top border-1 d-flex justify-content-between w-100 form-control py-3 bg-white"
        >
          Customize eaZyLinks <i class="fas fa-angle-right"></i>
        </button>
      </div>
      <div class="d-flex flex-column w-100 mt-4">
        <button
          class="btn btn btn-white border border-top border-1 d-flex justify-content-between w-100 form-control py-3 bg-white"
        >
          Change Authorization <i class="fas fa-angle-right"></i>
        </button>
        <button data-bs-toggle="modal" data-bs-target="#changePasswordModal"
          class="btn btn btn-white border border-top border-1 d-flex justify-content-between w-100 form-control py-3 bg-white"
        >
          Change Password <i class="fas fa-angle-right"></i>
        </button>
        <button data-bs-toggle="modal" data-bs-target="#changePinModal"
          class="btn btn btn-white border border-top border-1 d-flex justify-content-between w-100 form-control py-3 bg-white"
        >
          Change PIN <i class="fas fa-angle-right"></i>
        </button>
        <button
          class="btn btn btn-white border border-top border-1 d-flex justify-content-between w-100 form-control py-3 bg-white"
        >
          Reset PIN <i class="fas fa-angle-right"></i>
        </button>
      </div>
      <div class="d-flex flex-column w-100 mt-4">
        <button
          data-bs-toggle="modal" data-bs-target="#transferLimitModal"
          class="btn btn btn-white border border-top border-1 d-flex justify-content-between w-100 form-control py-3 bg-white"
        >
          Transfer Limits <i class="fas fa-angle-right"></i>
        </button>
        <button
          class="btn btn btn-white border border-top border-1 d-flex justify-content-between w-100 form-control py-3 bg-white"
        >
          Hide Account <i class="fas fa-angle-right"></i>
        </button>
        <button
          class="btn btn btn-white border border-top border-1 d-flex justify-content-between w-100 form-control py-3 bg-white"
        >
          Show Account <i class="fas fa-angle-right"></i>
        </button>
      </div>
      <div class="d-flex flex-column w-100 mt-4">
        <button
          class="btn btn btn-white border border-top border-1 d-flex justify-content-between w-100 form-control py-3 bg-white"
          onclick="toMyDevice()"
        >
          My Devices <i class="fas fa-angle-right"></i>
        </button>
        <button
          class="btn btn btn-white border border-top border-1 d-flex justify-content-between w-100 form-control py-3 bg-white"
          onclick="toBVNPage()"
        >
          My BVN <i class="fas fa-angle-right"></i>
        </button>
        <button
          class="btn btn btn-white border border-top border-1 d-flex justify-content-between w-100 form-control py-3 bg-white"
        >
          Update Account Information <i class="fas fa-angle-right"></i>
        </button>
      </div>
    </div>
    <footer
      class="footer-container position-fixed w-100 px-4 bottom-0 py-3 justify-content-between d-flex bg-white"
      style="z-index: 3"
    >
      <div class="d-grid justify-content-center" onclick="showTrans(1)">
        <i class="fas fa-list fs-2 text-center"></i>
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Overview</label
        >
      </div>
      <div class="d-grid justify-content-center" onclick="showTrans(2)">
        <i class="fas fa-mobile-alt fs-2 text-center"></i>
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Airtime</label
        >
      </div>
      <div class="d-grid justify-content-center" onclick="showTrans(3)">
        <i class="fas fa-exchange-alt fs-2 text-center"></i>
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Transfer</label
        >
      </div>
      <div class="d-grid justify-content-center" onclick="showTrans(4)">
        <i class="fas fa-credit-card-alt fs-2 text-center"></i>
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Bills</label
        >
      </div>
    </footer>

    <div
      class="offcanvas offcanvas-start w-75"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >
      <div
        class="offcanvas-header"
        style="background-color: rgb(235, 0, 0); height: 80px"
      >
        <h5
          class="offcanvas-title text-white text-uppercase mt-auto"
          id="offcanvasName"
        ></h5>
        <img
          src="pic/ade.png"
          alt=""
          class="login-img"
          style="height: 40px"
        />
      </div>
      <div class="offcanvas-body">
        <button
          onclick="showTrans(1)"
          class="btn w-100 d-flex gap-4 text-capitalize"
          style="border-bottom: 1px solid rgba(128, 128, 128, 0.294)"
        >
          <i class="fas fa-list fs-3"></i> Overview
        </button>
        <button
          onclick="showTrans(3)"
          class="btn w-100 d-flex gap-4 text-capitalize"
          style="border-bottom: 1px solid rgba(128, 128, 128, 0.294)"
        >
          <i class="fas fa-exchange-alt fs-3"></i> Transfer
        </button>
        <button
          onclick="showTrans(2)"
          class="btn w-100 d-flex gap-4 text-capitalize"
          style="border-bottom: 1px solid rgba(128, 128, 128, 0.294)"
        >
          <i class="fas fa-mobile-alt fs-3"></i> airtime recharge
        </button>
        <button
          onclick="showTrans(4)"
          class="btn w-100 d-flex gap-4 text-capitalize"
          style="border-bottom: 1px solid rgba(128, 128, 128, 0.294)"
        >
          <i class="fas fa-mobile-alt fs-3"></i> data bundles
        </button>
        <button
          onclick="showTrans(4)"
          class="btn w-100 d-flex gap-4 text-capitalize"
          style="border-bottom: 1px solid rgba(128, 128, 128, 0.294)"
        >
          <i class="fas fa-credit-card-alt fs-3"></i> bills payment
        </button>
        <button
          onclick="showTrans(5)"
          class="btn w-100 d-flex gap-4 text-capitalize"
          style="border-bottom: 1px solid rgba(128, 128, 128, 0.294)"
        >
          <i class="fas fa-qrcode fs-3"></i> QR payments
        </button>
        <button
          onclick="showTrans(1)"
          class="btn w-100 d-flex gap-4 text-capitalize"
          style="border-bottom: 1px solid rgba(128, 128, 128, 0.294)"
        >
          <i class="fas fa-folder-open fs-3"></i> connect to eNaira wallet
        </button>
        <button
          onclick="showTrans(1)"
          class="btn w-100 d-flex gap-4 text-capitalize"
          style="border-bottom: 1px solid rgba(128, 128, 128, 0.294)"
        >
          <i class="fas fa-right-left fs-3"></i> schedule payments
        </button>
        <button
          onclick="showTrans(1)"
          class="btn w-100 d-flex gap-4 text-capitalize"
          style="border-bottom: 1px solid rgba(128, 128, 128, 0.294)"
        >
          <i class="fas fa-credit-card fs-3"></i> cards
        </button>
        <button
          onclick="showTrans(1)"
          class="btn w-100 d-flex gap-4 text-capitalize"
          style="border-bottom: 1px solid rgba(128, 128, 128, 0.294)"
        >
          <i class="fas fa-credit-card fs-3"></i> cheques
        </button>
        <button
          onclick="showTrans(1)"
          class="btn w-100 d-flex gap-4 text-capitalize"
          style="border-bottom: 1px solid rgba(128, 128, 128, 0.294)"
        >
          <i class="fas fa-plane-departure fs-3"></i> travel and leisure
        </button>
        <button
          onclick="showTrans(1)"
          class="btn w-100 d-flex gap-4 text-capitalize"
          style="border-bottom: 1px solid rgba(128, 128, 128, 0.294)"
        >
          <i class="fas fa-lightbulb fs-3"></i> bank services
        </button>
        <button
          onclick="showTrans(1)"
          class="btn w-100 d-flex gap-4 text-capitalize"
          style="border-bottom: 1px solid rgba(128, 128, 128, 0.294)"
        >
          <i class="fas fa-envelope-open fs-3"></i> messages
        </button>
        <button
          onclick="showTrans(14)"
          class="btn w-100 d-flex gap-4 text-capitalize"
          style="border-bottom: 1px solid rgba(128, 128, 128, 0.294)"
        >
          <i class="fas fa-gear fs-3"></i> settings
        </button>
        <button
          onclick="showTrans(1)"
          class="btn w-100 d-flex gap-4 text-capitalize"
          style="border-bottom: 1px solid rgba(128, 128, 128, 0.294)"
        >
          <i class="fas fa-location fs-3"></i> Adex near me
        </button>
      </div>
      <div
        class="offcanvas-footer d-flex gap-4 text-danger"
        style="padding: 2px 23px"
      >
        <i class="fas fa-power-off fs-3"></i>
        Sign Out
      </div>
    </div>


<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between w-100" style="background-color: rgb(235, 0, 0); height: 60px !important; padding: 10px 20px !important;">
        <div class="d-flex text-white gap-3">
          <i
            class="fas fa-arrow-left fs-3 my-auto"
            onclick="goBack()"
          ></i>
          <h4 class="my-auto text-capitalize">change password</h4>
        </div>
        <img src="pic/ade.png" alt="" class="login-img"  />
      </div>
      <div class="modal-body">
        <div class="px-3">
          <div class="mb-4">
            <label for="validationCustom02" class="form-label fw-bold"
              >Old Password</label
            >
            <input
              type="password"
              class="login-input form-control pt-3 pb-3"
              id="oldPassword"
              value=""
              required
              placeholder="Old Password"
            />
          </div>
          <div class="mb-4">
            <label for="validationCustom02" class="form-label fw-bold"
              >New Paasword</label
            >
            <input
              type="password"
              class="login-input form-control pt-3 pb-3"
              placeholder="New Password"
              id="newPassword"
            />
          </div>
          <div class="mb-4">
            <label for="validationCustom02" class="form-label fw-bold"
              >Confirm Password</label
            >
            <input
              type="password"
              class="login-input form-control pt-3 pb-3"
              placeholder="Confirm Password"
              id="confirmNewPassword"
              onkeyup="confirmMatch()"
            />
            <div id="con" style="display: none; margin-top: 2px;" class="con-con"></div>
          </div>
          <div>
            <button
              class="btn btn-secondary w-100 mt-3 mb-4 pt-2 pb-2 text-uppercase"
              id="confirmChangePassword"
              onclick="changePassword()"
            >
              confirm
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="changePinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between w-100" style="background-color: rgb(235, 0, 0); height: 60px !important; padding: 10px 20px !important;">
        <div class="d-flex text-white gap-3">
          <i
            class="fas fa-arrow-left fs-3 my-auto"
            onclick="goBack()"
          ></i>
          <h4 class="my-auto text-capitalize">change PIN</h4>
        </div>
        <img src="pic/ade.png" alt="" class="login-img"  />
      </div>
      <div class="modal-body">
        <div class="px-3">
          <div class="mb-4">
            <label for="validationCustom02" class="form-label fw-bold"
              >Old PIN</label
            >
            <input
              type="number"
              class="login-input form-control pt-3 pb-3"
              id="oldPin"
              value=""
              required
              placeholder="Old PIN"
            />
          </div>
          <div class="mb-4">
            <label for="validationCustom02" class="form-label fw-bold"
              >New PIN</label
            >
            <input
              type="number"
              class="login-input form-control pt-3 pb-3"
              placeholder="New PIN"
              id="newPin"
            />
          </div>
          <div class="mb-4">
            <label for="validationCustom02" class="form-label fw-bold"
              >Confirm PIN</label
            >
            <input
              type="number"
              class="login-input form-control pt-3 pb-3"
              placeholder="Confirm PIN"
              id="confirmNewPin"
              onkeyup="confirmPinMatch()"
            />
            <div id="con" style="display: none; margin-top: 2px;" class="con-con"></div>
          </div>
          <div>
            <button
              class="btn btn-secondary w-100 mt-3 mb-4 pt-2 pb-2 text-uppercase"
              id="confirmChangePin"
              onclick="changePin()"
            >
              confirm
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="transferLimitModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between w-100" style="background-color: rgb(235, 0, 0); height: 60px !important; padding: 10px 20px !important;">
        <div class="d-flex text-white gap-3">
          <i
            class="fas fa-arrow-left fs-3 my-auto"
            onclick="goBack()"
          ></i>
          <h4 class="my-auto text-capitalize">transfer limit</h4>
        </div>
        <img src="pic/ade.png" alt="" class="login-img"  />
      </div>
      <div class="modal-body">
        <div class="mb-2">
          <label
            for="validationCustom02"
            class="form-label w-100 fs-6"
            style="text-align: left"
            >Select an Account</label
          >
          <button
          type="text"
          class="form-control form-control-md d-flex justify-content-between text-uppercase"
          id="airtimeMNumber"
          placeholder=""
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          style="background-color: inherit"
        >
          Select Account <i class="fas fa-angle-down my-auto"></i>
        </button>
        </div>
        
        <h6 class="text-capitalize mt-4 mb-2">select transfer type</h6>
        <div
        class="gap-3 d-flex w-100"
        style="overflow-x: auto; height: 90px"
      >
        <button
          class="btn btn-light border border-danger d-grid py-2 px-3"
          style="height: 80px; width: 30%; font-size: 12px;"
        >
          <div class="d-flex">
            <div
              class="w-100 d-flex justify-content-end"
              id="mySelect1"
            ></div>
          </div>
          <div class="w-75 mt-auto">Adex Transfer</div>
        </button>
        <button
          class="btn btn-light border border-danger d-grid py-2 px-3"
          style="height: 80px; width: 30%; font-size: 12px;"
        >
          <div class="d-flex">
            <div
              class="w-100 d-flex justify-content-end"
              id="mySelect2"
            ></div>
          </div>
          <div class="w-75 mt-auto">Third party Transfer</div>
        </button>
      </div>
        <div class="">
          <div class="mb-4">
            <label for="validationCustom02" class="form-label" style="font-size: 14px;"
              >Limit Amount</label
            >
            <input
              type="number"
              class="login-input form-control pt-3 pb-3"
              id="transLimit"
              value=""
              required
              placeholder="Enter Amount"
              onkeyup="changeTransLimitBg()"
            />
            <div class="d-none text-danger" style="font-size: 12px;" id="validateTransLimit">Can't be empty</div>
            <div class="d-flex flex-column justify-content-end w-100 mt-3" style="font-size: 14px;"> <span class=" ms-auto" style="width: 75%;">This will be your daily transaction limit</span> 
              <span class=" ms-auto mt-2" style="font-size: 12px; width: 75%;">Minimum transfer limit is ₦200,000 and the maximum transfer limit can''t be more than ₦500,000</span>
            </div>
            <hr>
          </div>
          <div>
            <button
              class="btn btn-secondary w-100 mt-3 mb-4 pt-2 pb-2 text-uppercase"
              id="transLimitBtn"
              onclick="myTransferLimit()"
            >
              confirm
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content position-fixed bottom-0 start-0">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Select an Account
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              id="toAirtimetoTransferModal"
              data-bs-dismiss="modal"
              class="text-uppercase" style="cursor: pointer;"
              onclick="pasteValueTransToModal()"
            ></div>
          </div>
        </div>
      </div>
    </div>

  </div>


  
    <script src="adexApp.js"></script>
    <script src="bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
