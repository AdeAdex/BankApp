<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="adexApp.css" />
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap.css" />
    <title>Adex Bank Open Account Page 2</title>
  </head>
  <body>
    <div class="w-100 login d-flex justify-content-between">
      <div class="d-flex text-white mt-auto mb-auto">
        <i
          class="fas fa-angle-left fs-1"
          onclick="goBack()"
        ></i>
        <h4>Open Account</h4>
      </div>
      <img src="pic/ade.png" alt="" class="login-img" />
    </div>
    <div class="w-100 text-center" style="margin-top: 60px">
      <img
        src="pic/adexOpenAcc.jpg"
        alt=""
        class="w-100 bg-black position-fixed"
        style="
          object-fit: 10% 20%;
          object-position: 10% 10%;
          top: 60px;
          left: 0;
        "
      />
      <div
        class="bg-light position-fixed w-100 px-4 py-4"
        style="
          border-top-left-radius: 30px;
          border-top-right-radius: 30px;
          z-index: 2;
          top: 33%;
          bottom: 0;
          overflow-y: scroll;
        "
      >
        <div class="w-100 d-flex gap-4 my-4">
          <span
            class="py-2 px-3 fw-bold"
            style="
              background-color: rgba(128, 128, 128, 0.396);
              border-radius: 20px;
            "
            >Step 2 of 5</span
          >
          <h5 class="my-auto">Provide BVN details</h5>
        </div>
        <h3 class="d-flex justify-content-start text-start mt-5 mb-3">
          Let's get started with your BVN number
        </h3>
        <h6 class="w-100" style="text-align: left">
          Dial
          <a href="tel:+2347033959586" class="text-decoration-none" style="color: rgb(235, 0, 0)"
            >*565*0#</a
          >
          to check your Bank Verification Number (BVN)
        </h6>
        <div class="w-100 d-grid">
          <div class="mb-4">
            <label for="validationCustom02" class="form-label w-100 fs-3" style="text-align: left;"
              >BVN</label
            >
            <input
              type="number"
              pattern="/^-?\d+\.?\d*$/"
              onKeyPress="if(this.value.length==10) return false;"
              pattern="[0-9]*"
              maxlength="10"
              class="form-control form-control-md"
              id="bvn"
              value=""
              required
              placeholder=""
            />
          </div>
          <div class="mb-4">
            <label for="validationCustom02" class="form-label w-100 fs-3" style="text-align: left;"
              >BVN Phone number</label
            >
            <input
              type="number"
              pattern="/^-?\d+\.?\d*$/"
              onKeyPress="if(this.value.length==11) return false;"
              pattern="[0-9]*"
              maxlength="11"
              class="form-control form-control-md"
              placeholder=""
              id="bvnPhoneNo"
            />
          </div>
          <div class="mb-4">
            <label for="validationCustom02" class="form-label w-100 fs-3" style="text-align: left;"
              >Date of Birth</label
            >
            <input
              type="date"
              class="form-control form-control-md"
              placeholder=""
              id="dob"
            />
          </div>
        </div>
        <div class="w-100 d-grid gap-4 mt-3 mb-2">
        <button
          class="btn form-control p-2 text-white text-capitalize fs-1 my-3"
          style="background-color: rgb(235, 0, 0); border-radius: 12px" onclick="toOpenAcc3()"
        >
          validate BVN
        </button>
        <!-- <div class="fs-3 d-flex justify-content-center"">
          <a href="" class="text-decoration-none"
            >Go Back</a
          >
        </div> -->
      </div>
    </div>
    <script src="adexApp.js"></script>
    <script src="bootstrap.js"></script>
  </body>
</html>
