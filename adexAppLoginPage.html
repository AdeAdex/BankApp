<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="adexApp.css" />
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap.css" />
    <title>Adex Bank LoginPage</title>
  </head>
  <body onload="validateLoginOnload()">
    <div class="w-100 login d-flex justify-content-between">
      <div class="d-flex text-white mt-auto mb-auto">
        <i class="fas fa-angle-left fs-1" onclick="goBack(`${window.location.href = 'adexAppHomePage.html'}`)"></i>
        <h4>Welcome</h4>
      </div>
      <img src="pic/ade.png" alt="" class="login-img" />
    </div>
    <div class="login-main p-5">
      <div class="mb-4">
        <label for="validationCustom02" class="form-label fw-bold"
          >Account Number</label
        >
        <input
          type="number" pattern="[0-9]*" inputmode ="numeric" maxlength="10" onKeyPress="if(this.value.length==10) return false;" onkeyup="validateLogin()"
          class="login-input form-control pt-3 pb-3"
          id="loginAcc"
          value=""
          required
          placeholder="Account Number"
        />
      </div>
      <div class="mb-4">
        <label for="validationCustom02" class="form-label fw-bold"
          >Password</label
        >
        <input
          type="password" 
          class="login-input form-control pt-3 pb-3"
          placeholder="Password"
          id="pass"
        />
      </div>
      <div>
        <div class="check w-100 d-flex flex-column">
          <span class="container-check-txt d-flex mt-auto mb-auto">
            <input type="checkbox" id="checkBox" required />&nbsp; Remember login
          </span>
        </div>
        <button
          class="btn btn-secondary w-100 mt-3 mb-4 pt-2 pb-2 text-uppercase"
          id="loginBtn"
          onclick="signIn()"
        >
          sign in
        </button>
        <a href="" id="forgotPass" class="w-auto d-flex text-decoration-none justify-content-center mt-1 text-black"
        >Forgot password?</a
      >
      </div>
    </div>
    <script src="adexApp.js"></script>
    <script src="bootstrap.js"></script>
  </body>
</html>
