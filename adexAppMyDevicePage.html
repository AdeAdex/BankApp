<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="adexApp.css" />
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap.css" />
    <title>Adex Bank Register MyDevice Page</title>
  </head>
  <body onload="devices()">
    <div class="main-main">
    <div class="w-100 h-100 d-flex flex-column">
      <div class="w-100 login d-flex justify-content-between">
        <div class="d-flex text-white mt-auto mb-auto">
          <i
            class="fas fa-angle-left fs-1"
            onclick="goBack(`${window.location.href = 'adexAppHomePage.html'}`)"
          ></i>
          <h4>My Device</h4>
        </div>
        <img src="pic/ade.png" alt="" class="login-img" />
      </div>
      <div class="w-100 text-start text-muted p-4" style="margin-top: 60px">
        <!-- <h5>Your Devices</h5> -->
        <div class="fs-2" id="myDevice"></div>
        <hr class="mt-4" style="border-top: 2px solid gray" />
      </div>
    </div>
  </div>
    <script src="adexApp.js"></script>
    <script src="bootstrap.js"></script>
  </body>
</html>
